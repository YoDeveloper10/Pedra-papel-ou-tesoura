<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pedra Papel Tesoura YF</title>
        <link rel="icon" href="images/favicon-16x16.png">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="author" content="Yan Ferreira">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum_scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="images/logo2.png" alt="">
        <div class="titulo">
            <h1>Pedra, Papel ou Tesoura!</h1>
        </div>
    </header>
    
    <div class="align">
        <div class="player">
            <div class="image-player"><img src="images/user.png" alt=""></div>
                <div class="player-options">
                    <div><img opt="pedra" src="images/rock.png" /></div>
                    <div><img opt="papel" src="images/paper.png" /></div>
                    <div><img opt="tesoura" src="images/scisor.png" /></div>
                </div>
        </div><!--player-->
        <div class="modal">
            <div class="resultados">
                <h3><i class="fa-solid fa-x"></i></h3>
                <h2 class="vencedor"></h2>
                <hr/>
                <h2 class="jogada"></h2>
            </div>
        </div>
        <div class="enemy">
            <div class="image-enemy"><img src="images/2083605.png" alt=""></div>
            <div class="enemy-options">
                <div><img opt="pedra" src="images/rock.png" /></div>
                <div><img opt="papel" src="images/paper.png" /></div>
                <div><img opt="tesoura" src="images/scisor.png" /></div>
            </div> 
        </div><!--enemy-->
</div>
<script src="script.js"></script>
</body>
</html>
